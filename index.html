<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link src="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>
            Weather Dashboard
        </h1>
    </header>
    <main>
        <form class="form-container"><!--contains STATIC elements; contains city selector-->
            
            <input type="text" placeholder="Insert City Name" name="city" id="city" class="form-input"/>
            <button class="btn" id="check-weather">Check Weather</button>

        </form>
        <section class="current-weather" id="weather-container"><!--contains DYNAMIC elements; contains weather report-->

        </section>
        <div id="forecast-container"><!--contains DYNAMIC elements; 5 day forecast report-->

        </div>
        <div id="recall"><!--contains DYNAMIC elements; contains callback buttons-->

        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>    
</body>
</html>
